<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Register</title>
    <link rel="stylesheet" href="reducidoregister.css" type="text/css">
</head>
<body style="background-image: url('images/bg-desktop.svg'); height: 100vh; background-size: cover; background-position: top; background-color: hsl(522, 100%, 66%;" >
    <nav class="navbar fixed-top navbar-transparent bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="/images/logo.svg"  class="img-fluid" alt="Home" >
          </a>
        </div>
    </nav>
    <div class="container d-grid justify-content-center align-items-lg-center min-vh-100">
        <div class="row">
            <div class="col-12 text-white">
                <form>
                    <div class="mb-3">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                        <label for="validationDefault03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" style= "background-color: white; color: #9952FF;" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
